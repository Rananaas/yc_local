    function schuifVerder(){ 
		
		if(turnPlayer1 == true){
			currentPlayer = playerName1;
			munt.style.backgroundColor = 'yellow';
		} else if (turnPlayer2 == true){ 
			currentPlayer = playerName2;
			munt.style.backgroundColor = 'red';
		}
		//// afstand relatief in de tabel : 
		if(positieY < (document.getElementById("vakje00").getBoundingClientRect().top) - (document.getElementById("totalTable").getBoundingClientRect().top)){
			positieY += speed;
			munt.style.marginTop = positieY + 'px';
			}
   		 }
    //  deze functie elke 20 miliseconden: , hoe hogerhet getal, hoe langzamer. 
    	var varen = setInterval(schuifVerder, 2);
	}

	function latenvallen( kolom){
		if(counterkolom[kolom] < 6){
		if(kleur == 1){
			coinColor = 'red';
			kleur = 2;
			turnPlayer2 = true;
			turnPlayer1 = false;
		}else{
			coinColor = 'yellow';
			kleur = 1;
			turnPlayer1 = true;
			turnPlayer2 = false; 
		}

		fallingCoin();

		document.getElementById("vakje"+kolom +""+ counterkolom[kolom]).style.backgroundColor = coinColor;

		//// checking for horizon 4-matches: //////////////////
		if(kolom == 0){ 
			var currentCol = yRow0painted;
			yRow0painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 1){ 
			var currentCol = yRow1painted;
			yRow1painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 2){ 
			var currentCol = yRow2painted;
			yRow2painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 3){ 
			var currentCol = yRow3painted;
			yRow3painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 4){ 
			var currentCol = yRow4painted;
			yRow4painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 5){ 
			var currentCol = yRow5painted;
			yRow5painted[counterkolom[kolom]] = kleur;
		} else if (kolom == 6){ 
			var currentCol = yRow6painted;
			yRow6painted[counterkolom[kolom]] = kleur;
		}

		if( (((kleur) == (currentCol[counterkolom[kolom]-1])) && ((kleur) == (currentCol[counterkolom[kolom]-2]))
				&& ((kleur) == (currentCol[counterkolom[kolom]-3])))  || 
				(((kleur) == (currentCol[counterkolom[kolom]+1])) && ((kleur) == (currentCol[counterkolom[kolom]+2]))
				&& ((kleur) == (currentCol[counterkolom[kolom]+3])))  || 
				(((kleur) == (currentCol[counterkolom[kolom]+1])) && ((kleur) == (currentCol[counterkolom[kolom]-1]))
				&& ((kleur) == (currentCol[counterkolom[kolom]-2])))  || 
				(((kleur) == (currentCol[counterkolom[kolom]+1])) && ((kleur) == (currentCol[counterkolom[kolom]+2]))
				&& ((kleur) == (currentCol[counterkolom[kolom]-1])))
				){
				if (kleur == 2){ 
					winnerFound = true;
					
				var duetYas = "  (  RED WINS! in kolom : " + kolom  + " met een horizontale match) "
				} else if(kleur == 1){ 
					winnerFound = true;
					
				var duetYas = " (  YELLOW WINS! in kolom : " + kolom  + " met een horizontale match) "
				} 
			} else
			var duetYas =" no horizontal winner yet "

		////diagonalen Up (linksOnder naar RechtsBoven) 4-matches checken: 
		if(kolom == 0){ 
			if(counterkolom[kolom] == 0){
			var currentDiagUp = diagUpRow2painted;
			diagUpRow2painted[0] = kleur;
	
				if( ((kleur) == (currentDiagUp[counterkolom[kolom]+1])) && ((kleur) == (currentDiagUp[counterkolom[kolom]+2])) 
				&& ((kleur) == (currentDiagUp[counterkolom[kolom]+3])) 
				){ 
					winnerFound = true;
					
				//alert("vier op een rij  // werkt 2[0]" );
		 	 	} 
			} 
			else if(counterkolom[kolom] == 1){
